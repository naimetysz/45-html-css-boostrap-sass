<!-- EMAIL VALIDATION CHECK -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>Email validation check</h3>
        <form id="form" action="#">
            <div class="inputBox">
                <input type="text" name="" id="email" placeholder="enter a email" onkeydown="validation()">
                <span id="text"></span>
            </div>
            <!-- Bu HTML kodu, bir web sayfasında bir form içeren bir bölüm oluşturur. Form, bir "h3" etiketiyle başlayıp, bir "div" etiketi içinde yer alır. Bu "div", bir "form" etiketi içerir ve "form" etiketi, bir "div" etiketi içinde bir girdi alanına sahiptir. Bu girdi alanı, bir "input" etiketine sahiptir ve bu etiket, bir "text" türünde bir girdi alanı oluşturur. Girdi alanı, bir "placeholder" özelliğiyle birlikte bir "onkeydown" özelliğine sahiptir. Bu özelliğin içinde, bir JavaScript fonksiyonu olan "validation()" çağrılır. Ayrıca, bu kod içinde bir "span" etiketi de mevcuttur ve bu etiket, bir JavaScript fonksiyonu tarafından doldurulacak olan bir yazı için kullanılır. -->

        </form>
    </div>
    <script type="text/javascript">
        function validation()
        {
            var form =document.getElementById("form");
            var email =document.getElementById("email").value;
            var text =document.getElementById("text");
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if(email.match(pattern))
            {
                form.classList.add("valid");
                form.classList.remove("invalid");
                text.innerHTML ="Your Email Address in Valid";
                text.style.color ="#00ff00";
            }
            else
            {
                form.classList.remove("valid");
                form.classList.add("invalid");
                text.innerHTML ="Please Enter Valid Email Adress";
                text.style.color ="#ff0000";
            }
            if(email == "")
            {
                form.classList.remove("valid");
                form.classList.remove("invalid");
                text.innerHTML ="";
                text.style.color ="#00ff00";
            }
          
        }
        // Bu JavaScript kodu, bir fonksiyon oluşturur ve bu fonksiyon "validation()" olarak adlandırılır. Fonksiyon, bir değişken oluşturur ve bu değişken "form" olarak adlandırılır. "form" değişkenine, sayfanın HTML kodunda bir "form" etiketine ait bir eleman atanır. Daha sonra, bir "email" değişkeni oluşturulur ve bu değişkene, sayfanın HTML kodunda bir "input" etiketine ait bir elemanın değeri atanır. Ayrıca, bir "text" değişkeni de oluşturulur ve bu değişkene, sayfanın HTML kodunda bir "span" etiketine ait bir eleman atanır. Son olarak, bir "pattern" değişkeni oluşturulur ve bu değişkene, bir email adresinin doğruluğunu denetleyen bir düzenli ifade atanır.
        // Bu JavaScript kodu, bir koşul ifadesi içerir. Koşul ifadesi, bir "if" yapısı kullanılarak yapılır ve içinde, bir değişkenin bir düzenli ifadeyle eşleşip eşleşmediği kontrol edilir. Eğer eşleşme varsa, koşul doğru olarak kabul edilir ve içindeki kod bloğu çalıştırılır. Bu koşul ifadesinde, "email" değişkeninin bir "pattern" düzenli ifadesiyle eşleşip eşleşmediği kontrol edilir. Eğer eşleşme varsa, "form" elemanına bir "valid" sınıfı eklenir ve "invalid" sınıfı kaldırılır. Ayrıca, "text" elemanının içeriği değiştirilir ve "text" elemanının yazı rengi de değiştirilir.
        // Bu JavaScript kodu, bir koşul ifadesinin "else" bölümüdür. Bu bölüm, koşul ifadesinin yukarıdaki koşul doğru değilse yapılacak işlemleri belirtir. Bu kod bloğunda, "form" elemanına "valid" sınıfı kaldırılır ve "invalid" sınıfı eklenir. Ayrıca, "text" elemanının içeriği değiştirilir ve "text" elemanının yazı rengi de değiştirilir.
        // Bu JavaScript kodu, bir koşul ifadesi içerir. Koşul ifadesi, bir "if" yapısı kullanılarak yapılır ve içinde, bir değişkenin boş bir değer olup olmadığı kontrol edilir. Eğer değişken boş ise koşul doğru olarak kabul edilir ve içindeki kod bloğu çalıştırılır. Bu koşul ifadesinde, "email" değişkeninin değeri kontrol edilir ve eğer boş ise, "form" elemanına ait "valid" ve "invalid" sınıfları kaldırılır ve "text" elemanının içeriği ve yazı rengi değiştirilir.
    </script>
</body>
</html>
